version: '3'
services:
  db:
    image: 'postgres:11-alpine'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'postgres'
    volumes:
      - './database:/var/lib/postgresql/data'

  api:
    build: .
    command: 'yarn dev'
    volumes:
      - '.:/usr/src/app'
    ports:
      - '3000:3000'
    environment:
      PORT: '3000'
      DB_HOST: db
    links:
      - db
    depends_on:
      - db

